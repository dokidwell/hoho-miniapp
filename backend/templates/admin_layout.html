{{ define "layout" }}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - HOHO Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            background-color: #343a40; /* Dark background for sidebar */
        }
        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .sidebar .nav-link {
            font-weight: 500;
            color: #adb5bd;
        }
        .sidebar .nav-link.active {
            color: #fff;
            background-color: #007bff;
        }
        .sidebar .nav-link:hover {
            color: #fff;
        }
        .navbar-brand {
            padding-top: .75rem;
            padding-bottom: .75rem;
            font-size: 1rem;
            background-color: rgba(0, 0, 0, .25);
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .25);
            color: #fff;
        }
        main {
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="/admin/dashboard">HOHO Admin</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="#" onclick="logout()">退出登录</a>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3 sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {{ if eq .ActiveMenu "dashboard" }}active{{ end }}" aria-current="page" href="/admin/dashboard">
                                仪表盘
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{ if eq .ActiveMenu "users" }}active{{ end }}" href="/admin/users">
                                用户管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{ if eq .ActiveMenu "assets" }}active{{ end }}" href="/admin/assets">
                                藏品管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{ if eq .ActiveMenu "review" }}active{{ end }}" href="/admin/review/assets">
                                铸造审核
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{ if eq .ActiveMenu "transactions" }}active{{ end }}" href="/admin/transactions">
                                交易记录
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{ if eq .ActiveMenu "settings" }}active{{ end }}" href="/admin/settings">
                                系统设置
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {{ template "content" . }}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function logout() {
            localStorage.removeItem('admin_token');
            window.location.href = '/admin/login';
        }

        // 检查登录状态
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('admin_token');
            if (!token && window.location.pathname !== '/admin/login') {
                window.location.href = '/admin/login';
            }
        });
    </script>
</body>
</html>
{{ end }}
